    <body>
        <main>
            <h1>True Random For</h1>
            <img src="img/spotify.png" alt="Spotify"/>
            <p>An application for unbiased truly random playlist and library shuffling with Spotify.</p>

            <div class="play-div">
                <button onclick="spotifyRandom.savedTracks(spotifyRandom.play);">Play Liked Songs</button>
                <button onclick="spotifyRandom.library(this, spotifyRandom.play);">Play Library Albums</button>
                <span>
                    <button onclick="spotifyRandom.tracks(document.getElementById('playlists-select').value, spotifyRandom.play);">Play</button>
                    <select id="playlists-select" title="playlists"></select>
                </span>
            </div>

            <div class="devices-div">
                <label>Device:</label>
                <select id="devices-select" title="devices"></select>
            </div>

            <div>
                <button id="refresh-button" onclick="spotifyRandom.refresh();">Refresh</button>
            </div>

            <a href="https://tomeraberba.ch">
                <div class="name-div">Tomer Aberbach</div>
            </a>
        </main>

        <script type="text/javascript" src="js/script.js"></script>
    </body>
